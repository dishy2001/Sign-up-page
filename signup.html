  <body class="text-center">
    <form class="form-signin" action="/" method="POST">
      <img class="mb-4" src="images/logo-modified.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in!</h1>

      <input type="text" name="fName" class="form-control" placeholder="First Name" required autofocus>
      <input type="text" name="lName" class="form-control" placeholder="Last Name" required>
      <input type="email" name="email" class="form-control" placeholder="Email address" required>


      <button class="but btn btn-lg btn-primary btn-block" type="submit">Sign up</button>

    </form>
